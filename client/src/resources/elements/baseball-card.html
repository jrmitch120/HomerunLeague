<template>
  <div id.bind="id" class="cardContainer">
    <div class="front">
        <div class="cardFrame"></div>
        <img class="logo" src="${player.TeamLogo2X}" />
        <img class="profile" src="${player.PlayerImage}" />
        <div class="nameplate">
          <span class="playername">
            ${player.DisplayName}
          </span>
        </div>
    </div>
    <div class="back">Back of ${player.DisplayName}'s baseball card!</div>
  </div>
</template>
