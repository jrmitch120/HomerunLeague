<template>
  <div if.bind="!team">
    <div class="row">
      <div class="col-md-12">
        <h1>Team Not Found</h1>
      </div>
    </div>
  </div>
  <div if.bind="team">
    <div class="row">
      <div class="col-md-12">
        ${team.name}
      </div>
      <div repeat.for="player of team.teamLeaders">
        <div>
          <u>${player.mlbId}</u> - <b>${player.displayName}</b>
        </div>
      </div>
    </div>
  </div>
</template>
