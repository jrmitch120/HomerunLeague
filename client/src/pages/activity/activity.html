<template>
  <require from="../../resources/value-converters/date-format"></require>
  <require from="../../resources/value-converters/home-away"></require>
  <require from="../../resources/value-converters/win-loss"></require>
  <div if.bind="recent.length === 0">
    <h1>There have not been any home runs hit in the past week.</h1>
  </div>
  <div repeat.for="stat of recent">
    <div class="list-row">
      <div if.bind="recent[$index-1].GameDate != stat.GameDate" class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1>
            ${stat.GameDate | dateFormat:'dddd, MMMM Do'}
          </h1>
          <hr/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 col-md-offset-3">
          <div class="hr-count pull-right">
            ${stat.Hr}
          </div>
        </div>
        <div class="col-md-1"> 
          <img src="${stat.PlayerImage}" class="img-player img-responsive" />
        </div>
        <div class="col-md-6">
          <h1>${stat.DisplayName}</h1>
          <p>In a ${stat.TeamScore} - ${stat.OppnentScore} ${stat.Result | winLoss} ${stat.HomeAway | homeAway} the ${stat.Opponent}</p>
        </div>
      </div>
    </div>
</template>
